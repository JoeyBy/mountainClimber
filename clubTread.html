<head>
  <title>clubTread</title>
</head>

<body>
  <div class="container">
    <header>
      {{> loginButtons}}
      {{> addPostForm}}
    </header>

    <ul>
      {{#each posts}}
        {{> post}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="post">
  <span class="post"><strong>{{username}}</strong> -- {{title}} -- {{body}} <br> 
    <ul>
      {{#each comments}}
        {{> comment}}
      {{/each}}
    </ul>
  </span>
</template>

<template name="addPostForm">
  <form class="new-post">
    <input type="text" name="title" placeholder="title">
    <input type="text" name="body" placeholder="body">
    <input type="submit" value="Add Post">
  </form>
</template>
