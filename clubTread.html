<head>
  <title>clubTread</title>
</head>

<body>
  <div class="container">
    <header>
      {{> loginButtons}}
      {{> addPostForm}}
    </header>

    <div class="container">
      {{#each posts}}
        {{> post}}
      {{/each}}
    </div>
  </div>
</body>

<template name="post">
  <span class="post">
    <div class="container">
      <section class="post-username"> 
        <strong>{{username}}</strong> 
      </section>
      <section class="post-body">
        {{title}} -- {{body}}
      </section>
    </div>
  </span>
</template>

<template name="addPostForm">
  <form class="new-post">
    <input type="text" name="title" placeholder="title">
    <input type="text" name="body" placeholder="body">
    <input type="submit" value="Add Post">
  </form>
</template>
